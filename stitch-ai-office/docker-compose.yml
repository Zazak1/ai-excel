version: '3.8'

services:
  # Frontend - React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-office-frontend
    restart: unless-stopped
    networks:
      - ai-office-network

  # Backend - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-office-backend
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=production
    networks:
      - ai-office-network

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ai-office-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ai-office-network

networks:
  ai-office-network:
    driver: bridge
